<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Practice</title>
</head>
<body>
    <script>
        let n1 = 0, n2= 1, nextTerm, i=0;
        function fib(sequences) {
            if (i > sequences) {
                n1 = 0
                n2 = 1
                return nextTerm;
            }
            else {
                nextTerm = n1 + n2
                n1 = n2
                n2 = nextTerm
                i++
                return fib(sequences);
            }
        }
    </script>
</body>
</html>
